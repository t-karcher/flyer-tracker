<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flyer-Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./leaflet.css" />
    <script src="./leaflet.js"></script>
    <style>
      body { background-color: #46962b; }
      h1, p { color: #ffee00; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <h1><img src="./images/logo_small.png" width="48px" style="vertical-align:middle" /> Flyer-Tracker</h1>
    <p class="lead">Wann wurde wo von wem zuletzt geflyert?</p>
    <div id="map" class="container-fluid"></div>
    <script>
      function onEachFeature(feature, layer) {
        layer.bindPopup("<b>" + feature.properties.who + "</b> (" + feature.properties.when + "):<br />" + feature.properties.text);
      };
      function style(feature) {
        return {
          weight: 8,
          opacity: .8,
          color: '#008000'
        };
      };

      // Karte einbinden
      var map = L.map('map').setView([48.113, 11.535], 15);
      var CartoDB_Voyager = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
	subdomains: 'abcd',
        maxZoom: 20
      });
      CartoDB_Voyager.addTo(map);

      var log = 'https://raw.githubusercontent.com/t-karcher/flyer-tracker/refs/heads/main/log.geojson';
      fetch(log).then(res => res.json()).then(data => L.geoJSON(data, {onEachFeature: onEachFeature, style: style}).addTo(map));
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
