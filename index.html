<html>
  <head>
    <title>Flyer-Tracker</title>
    <link rel="stylesheet" href="./leaflet.css" />
    <script src="./leaflet.js"></script>
    <style>
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <h1>Flyer-Tracker</h1>
    <h2>Wann wurde wo von wem zuletzt geflyert?</h2>
    <div id="map"></div>
    <script>
      function onEachFeature(feature, layer) {
        layer.bindPopup("<b>" + feature.properties.who + "</b> (" + feature.properties.when + "):<br />" + feature.properties.text);
      }

      // Karte einbinden
      var map = L.map('map').setView([48.113, 11.535], 15);
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);
      var log = 'https://raw.githubusercontent.com/t-karcher/flyer-tracker/refs/heads/main/log.geojson'
      fetch(log).then(res => res.json()).then(data => L.geoJSON(data, {onEachFeature: onEachFeature}).addTo(map)))
    </script>
  </body>
</html>
